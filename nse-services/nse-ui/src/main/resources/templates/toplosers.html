<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>NSE Analysis Tool</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<div th:if="${ not#lists.isEmpty(losers)}" class="container mt-5 ">
    <table id="toplosers" class="table table-hover">
        <thead>
        <tr>
            <th>Date</th>
            <th>Company Name</th>
            <th>NSE Symbol</th>
            <th>Market Type</th>
            <th>LTP</th>
            <th>Year High Price</th>
            <th>Year Low Price</th>
            <th>Change %</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gainer : ${gainers}">
            <td th:text="${gainer.date}"></td>
            <td th:text="${gainer.companyName}"></td>
            <td th:text="${gainer.nseSymbol}"></td>
            <td th:text="${gainer.equityType}"></td>
            <td th:text="${gainer.ltp}"></td>
            <td th:text="${gainer.yearHighPrice}"></td>
            <td th:text="${gainer.yearLowPrice}"></td>
            <td th:text="${gainer.percChange}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
