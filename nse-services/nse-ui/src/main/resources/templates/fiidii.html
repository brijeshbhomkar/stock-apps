<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>NSE Analysis Tool</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{styles/main.css}" rel="stylesheet"/>
</head>
<body class="d-flex flex-column h-100">

<div th:replace="~{fragments/header :: header}"></div>

<body>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
    .card-custom {
        width: 100%;
        height: 500px;
        border-width: medium;
    }
</style>

<div class="container-participants">
    <div class="row mt-5 justify-content-center">
        <div class="card card-custom mx-2 mb-3">
            <div class="card-body">
                <h5 class="card-title" align="center">Futures</h5>
                <div th:replace="~{fragments/participants/future :: future}"></div>
            </div>
        </div>
        <div class="card card-custom mx-2 mb-3">
            <div class="card-body">
                <h5 class="card-title" align="center">Options</h5>
                <div th:replace="~{fragments/participants/options :: options}"></div>
            </div>
        </div>
        <div class="card card-custom mx-2 mb-3">
            <div class="card-body">
                <h5 class="card-title" align="center">Equities</h5>
                <div th:replace="~{fragments/participants/stocks :: stocks}"></div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
