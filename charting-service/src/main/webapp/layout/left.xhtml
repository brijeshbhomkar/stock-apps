<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</h:head>
<ui:composition>
	<h:body>
		<style>
.ui-selectlistbox-filter-container {
	width: 270px !important;
	overflow-x: hidden;
}

.ui-widget-content {
	border: 0px !important
}

.ui-selectonelistbox {
	width: 280px !important
}

.ui-selectlistbox-listcontainer {
	height: 100% !important
}
</style>
		<h:form id="symbolForm" style="height:800px">
			<p:selectOneListbox id="advanced" value="#{symbolListView.selectedSymbol}"
				converter="symbolConverter" var="t" filter="true"
				filterMatchMode="contains">
				<f:selectItems value="#{symbolListView.symbols}" var="symbol"
					itemLabel="#{symbol.symbol}" itemValue="#{symbol}" />
				<p:column>
					<h:outputText value="#{t.symbol}" />
				</p:column>
				 <p:column>
					 <p:commandButton action="#{symbolListView.showChart}" icon="ui-icon-check" />
				</p:column> 
			</p:selectOneListbox>
		</h:form>
	</h:body>
</ui:composition>
</html>
