<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
		    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"/>
    	<script src="https://d3js.org/d3.v4.min.js"/>

	</h:head>
<h:body>
	<div class="valign-wrapper" id="login">
		<div class="container">
			<div class="center-align">
				<div class="row" style="margin-left:300px;">
					<div class="col s6 offset-3">
						<div class="card">
							<div class="card-content">
								<img class="responsive-img" style="max-width: 64px"
									src="https://img.icons8.com/nolan/64/000000/gender-neutral-user.png" />
								<div class="left-align">
									<h:form id="login-form" >
										<p:growl autoUpdate="true" />
										<div class="row">
											<div class="col s12 input-field">
												<h:inputText id="username" value="#{loginForm.username}" required="true"
													requiredMessage="Username is required" />
												<h:outputLabel for="username" value="Username" />
											</div>
											
											<div class="col s12 input-field">
												<h:inputSecret id="password"  value="#{loginForm.password}" required="true"
													requiredMessage="Password is required" />
												<h:outputLabel for="password" value="Password" />
											</div>
											
											<div class="col s12 input-field">
												<h:commandLink value="Login" action="#{loginForm.login}" ajax="false" styleClass="btn btn-large"/>
											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		$(document).on("ready", function() {
			$('#login').css({
				'height' : window.innerHeight + 'px'
			})
		});
	</script>
</h:body>
</html>
